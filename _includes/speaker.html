<article class="cell cell--w25">
	<div class="speaker">
		<img src="{{include.speaker.img}}" alt="{{include.speaker.name}}" class="speaker__img">
		<div class="speaker__info">
			<span class="speaker__name" itemprop="performer">{{include.speaker.name}}</span>
			<div class="speaker__session">
				{{include.speaker.talk}}
			</div>
		</div>
	</div>
</article>
